version: '3.8'

services:
  timetable-builder:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: timetable-builder
    volumes:
      - ./data:/app/data
    environment:
      - PYTHONPATH=/app/src
      - TIMETABLE_DATA_DIR=/app/data
    working_dir: /app
    command: --help

  # Development service with hot reload
  timetable-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: timetable-builder-dev
    volumes:
      - .:/app
      - ./data:/app/data
    environment:
      - PYTHONPATH=/app/src
      - TIMETABLE_DATA_DIR=/app/data
    working_dir: /app
    command: --help
    profiles:
      - dev